<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
            <div class="widget-header bg-blue">
                <i class="widget-icon fa fa-arrow-down"></i>
                <span class="widget-caption">合同模板</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="table-toolbar">
                    <a href="{:U('Admin/Contract/cateSet/')}" class="btn btn-primary" data-loader="App-loader" data-loadername="设置分组">
                        <i class="fa fa-plus"></i>新增模板
                    </a>
                    <div class="pull-right">
                        <form id="App-search">
                            <label style="margin-bottom: 0px;">
                                <input name="name" type="search" class="form-control input-sm" placeholder="请输入分类名" value="{$name}">
                            </label>
                            <a href="{:U('Admin/Contract/cate/')}" class="btn btn-success" data-loader="App-loader" data-loadername="门店分组" data-search="App-search">
                                <i class="fa fa-search"></i>搜索
                            </a>
                        </form>
                    </div>
                </div>
                <table id="App-table" class="table table-bordered table-hover">
                    <thead class="bordered-darkorange">
                        <tr role="row">
                            <th>ID</th>
                            <!-- <th>PID</th>
							<th>Path</th> -->
                            <th>标题</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="cache" id="vo">
                            <tr id="item{$vo.id}">
                                <td class=" sorting_1">{$vo.id}</td>
                                <!-- <td class=" ">{$vo.pid}</td>
<td class=" ">{$vo.bpath}</td>
 -->
                                <td class=" ">{$vo.title}</td>
                                <td class=" ">{$vo.time|date="Y-m-d H:i:s",###}</td>
                                <td class="center "><a href="{:U('Admin/Contract/cateSet/',array('id'=>$vo['id']))}" class="btn btn-success btn-xs" data-loader="App-loader" data-loadername="设置分组"><i class="fa fa-edit"></i> 编辑</a>&nbsp;&nbsp;<a href="{:U('Admin/Contract/cate/')}" class="btn btn-danger btn-xs" data-type="del" data-content="确定删除该模板？" data-ajax="{:U('Admin/Contract/cateDel/',array('id'=>$vo['id']))}"><i class="fa fa-trash-o"></i> 删除</a>
                                    <!-- <empty name="vo.soncate">&nbsp;&nbsp;<a href="{:U('Admin/Contract/cate/')}" class="btn btn-danger btn-xs" data-type="del" data-ajax="{:U('Admin/Contract/cateDel/',array('id'=>$vo['id']))}"><i class="fa fa-trash-o"></i> 删除</a></empty> -->
                                </td>
                            </tr>
                        </volist>
                    </tbody>
                </table>
                <div class="row DTTTFooter">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
