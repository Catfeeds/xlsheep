 <div class="row">
        <div class="col-md-12">
                <form id="AppOrderFhkd" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                   <input id="orderid" type="hidden" name="id" value="{$cache.id}">                  
                   <div class="form-group">
                        <label class="col-lg-3 control-label">发货快递公司<sup>*</sup></label>
                        <div class="col-lg-7">
                        	 <select id="AppOrderFahuokd"  class="form-control" name="fahuokd">
                                <option value="0">请选择快递公司</option>
                                <volist name="express" id="vo">
                                	<option value="{$vo.code}" <eq name="cache.fahuokdcode" value="$vo.code">selected</eq>>{$vo.name}</option>
                                </volist>
                              </select>
                        </div>
                   </div>
                  <div class="form-group">
                        <label class="col-lg-3 control-label">发货快递单号<sup>*</sup></label>
                        <div class="col-lg-7">
                        	<input id="AppOrderFahuokdnum" type="text" class="form-control" name="fahuokdnum" value="{$cache.fahuokdnum}">
                        </div>
                   </div>
               </form>
        </div>
</div>
