 <div class="row">
        <div class="col-md-12">
                <form id="AppTxForm" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                   <input type="hidden" name="id" value="{$cache.id}">   
                   <div class="form-group">
                        <label class="col-lg-3 control-label">会员ID</label>
                        <div class="col-lg-7">
                        	<input type="text" class="form-control" value="{$cache.vipid}" readonly="readonly">
                        </div>
               
                   </div>               
                   <div class="form-group">
                        <label class="col-lg-3 control-label">提现金额</label>
                        <div class="col-lg-7">
                        	<input type="text" class="form-control" value="{$cache.txprice}" readonly="readonly">
                        </div>
               
                   </div>
                   <div class="form-group">
                        <label class="col-lg-3 control-label">提现微信号</label>
                        <div class="col-lg-7">
                        	<input type="text" class="form-control" value="{$cache.txwxhao}" readonly="readonly">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-3 control-label">转账流水号</label>
                        <div class="col-lg-7">
                                <input type="text" class="form-control" id="sno" name="sno" value="{$cache.sno}" placeholder="请填写转账流水号" data-bv-notempty="true" data-bv-notempty-message="请填写转账流水号">                              
                            </div>
                        </div>
                   </div>
               </form>
        </div>
</div>
